<div class="detail-container" *ngIf="hotel">
  <div class="hotel-hero">
    <img [src]="hotel.thumbnail" alt="{{ hotel.name }}" class="hero-image">
    <div class="hero-content">
      <h1>{{ hotel.name }}</h1>
      <p class="location"><mat-icon>location_on</mat-icon> {{ hotel.location }}</p>
      <mat-chip-set>
        <mat-chip *ngFor="let amenity of hotel.amenities">{{ amenity }}</mat-chip>
      </mat-chip-set>
    </div>
  </div>

  <div class="content-wrapper">
    <div class="description-section">
      <h2>About this Hotel</h2>
      <p>{{ hotel.description }}</p>
    </div>

    <div class="rooms-section">
      <h2>Available Rooms</h2>
      <div class="room-list">
        <mat-card class="room-card" *ngFor="let room of rooms">
          <mat-card-header>
            <mat-card-title>{{ room.type }} Room</mat-card-title>
            <mat-card-subtitle>Max Guests: {{ room.maxGuests }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <ul>
              <li *ngFor="let feature of room.features">{{ feature }}</li>
            </ul>
            <p class="price">{{ room.price | currency:'INR' }} / night</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" [routerLink]="['/book', room.id]" [disabled]="!room.isAvailable">
              {{ room.isAvailable ? 'BOOK NOW' : 'SOLD OUT' }}
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
