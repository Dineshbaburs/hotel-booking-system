<div class="container">
  
  <div *ngIf="isLoading" class="status-message"><h2>Loading...</h2></div>
  <div *ngIf="errorMessage" class="status-message error"><p>{{ errorMessage }}</p></div>

  <div class="detail-container" *ngIf="!isLoading && !errorMessage && hotel">
    
    <div class="hotel-hero">
      <img [src]="hotel.thumbnail" alt="{{ hotel.name }}" class="hero-image">
      <div class="hero-content">
        <h1>{{ hotel.name }}</h1>
        <p class="location"><mat-icon>location_on</mat-icon> {{ hotel.location }}</p>
      </div>
    </div>

    <div class="content-wrapper">
      <div class="description-section">
        <h2>About</h2>
        <p>{{ hotel.description }}</p>
      </div>

      <div class="rooms-section">
        <h2>Select a Room</h2>
        <div class="room-list">
          <mat-card class="room-card" *ngFor="let room of rooms">
            <mat-card-header>
              <mat-card-title>{{ room.type }}</mat-card-title>
              <mat-card-subtitle>Guests: {{ room.maxGuests }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p class="price">{{ room.price | currency:'INR' }} / night</p>
            </mat-card-content>
            <mat-card-actions align="end">
              <button mat-raised-button color="accent" [routerLink]="['/book', room.id]" [disabled]="!room.isAvailable">
                {{ room.isAvailable ? 'BOOK NOW' : 'SOLD OUT' }}
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
