<mat-toolbar color="primary">
  <span routerLink="/home" style="cursor: pointer;">JDP Hotels</span>
  <span class="spacer"></span>

  <button mat-button routerLink="/home">Home</button>
  <button mat-button routerLink="/hotels">Hotels</button>

  <ng-container *ngIf="currentUser">
    <button mat-button routerLink="/my-bookings">My Bookings</button>
    <button mat-button (click)="logout()">Logout ({{ currentUser.name }})</button>
  </ng-container>

  <ng-container *ngIf="!currentUser">
    <button mat-button routerLink="/">Login</button>
    <button mat-raised-button color="accent" routerLink="/register">Sign Up</button>
  </ng-container>
</mat-toolbar>
